<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Contact Form </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div>

        <div class="container">
            <div class="section-one">
                <h1 class="section-one__Name">Manivannan M.E.,</h1>
                <h4 class="section-one__role"> Web Developer And Graphics Designer </h4>
                <a class="section-one__contact" href="index.html">Home Page</a>
            </div>
            <div class="contact-form">
                <from>
                    <table>
                        <tr>
                            <td>
                                <label> Name : </label>
                            </td>
                            <td>
                                <input type="text" placeholder="Enter your name" class="contact-form__input">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label> Email : </label>
                            </td>
                            <td>
                                <input type="Email" placeholder="Enter your Email " class="contact-form__input">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label> Message : </label>
                            </td>
                            <td>
                                <textarea type="message" placeholder="Enter Your Message " class="contact-form__textarea"></textarea>
                            </td>
    
                        <tr>
                            <td>
    
                            </td>
                            <td>
                                <input type="submit" class="contact-form__sumbit">
                            </td>
                        </tr>
    
                    </table>
                </from>
            </div>
            
            <div class="section-five">

                <p class="section-five__title">Social Media:
                    <a href=" https://www.behance.net/manivannanj" target="_blank">Behance</a>
                    <a href="https://www.linkedin.com/jobs/" target="_blank">Linkedin</a>
                </p>
                <p class="section-five__desc">&copy;Manijas</p>
            </div>

        </div>
</body>

</html>
